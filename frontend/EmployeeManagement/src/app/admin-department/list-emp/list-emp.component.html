<app-navbar-emp></app-navbar-emp>
<!-- Button trigger modal -->
<div class="container heading">
  <div class="row">
    <div class="col-6">
      <h3>EMPLOYEE <span style="color: rgb(214, 37, 37);"> DETAILS</span></h3>
    </div>

    <!-- filter -->
    <div class="col-4">
      <div class="d-flex flex-row">
        <input [(ngModel)]="EmployeeIdFilter" class="form-control" (keyup)="FilterFn()" placeholder="Filter">

        <button type="button" class="btn btn-light" (click)="sortResult('EmployeeId',true)">
          <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-arrow-down-square-fill" fill="currentColor"
            xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd"
              d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2zm6.5 5a.5.5 0 0 0-1 0v4.793L5.354 7.646a.5.5 0 1 0-.708.708l3 3a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 9.793V5z" />
          </svg>
        </button>
        <!-- sort -->
        <button type="button" class="btn btn-light" (click)="sortResult('EmployeeId',false)">
          <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-arrow-up-square-fill" fill="currentColor"
            xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd"
              d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2zm3.354 8.354a.5.5 0 1 1-.708-.708l3-3a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 6.207V11a.5.5 0 0 1-1 0V6.207L5.354 8.354z" />
          </svg>
        </button>
      </div>
    </div>
    <!-- add employee button -->
    <div class="col-2 btn-div">
      <button type="button" class="btn btn-primary float-right m-2" data-toggle="modal" data-target="#exampleModal"
        (click)="addClick()" data-backdrop="static" data-keyboard="false">ADD EMPLOYEE</button>
    </div>
  </div>
</div>


<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-xl" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">{{ModalTitle}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="closeClick()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <app-create-update-emp [emp]="emp" *ngIf="ActivateAddEditEmpComp">
        </app-create-update-emp>
      </div>
    </div>
  </div>
</div>

<!-- table-list emp -->

<div class="container">
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Employee Id</th>
        <th>Employee Name</th>
        <th>Contact Number</th>
        <th>Email</th>
        <th>Designation</th>
        <th>Reporting To</th>
        <th>Work Location</th>
        <th>Options</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let dataItem of EmployeeList">
        <td>{{dataItem.EmployeeId}}</td>
        <td>{{dataItem.employee_Name}}</td>
        <td>{{dataItem.contact_Number}}</td>
        <td>{{dataItem.email}}</td>
        <td>{{dataItem.position}}</td>
        <td>{{dataItem.reporting_To}}</td>
        <td>{{dataItem.work_Location}}</td>
        <td>
          <button type="button" class="btn btn-light mr-1" data-toggle="modal" data-target="#exampleModal"
            (click)="editClick(dataItem)" data-backdrop="static" data-keyboard="false">
            <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-pencil-square" fill="currentColor"
              xmlns="http://www.w3.org/2000/svg">
              <path
                d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456l-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z" />
              <path fill-rule="evenodd"
                d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z" />
            </svg>
          </button>
          <button type="button" class="btn btn-light mr-1" (click)="deleteClick(dataItem)">
            <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-trash-fill" fill="currentColor"
              xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd"
                d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5a.5.5 0 0 0-1 0v7a.5.5 0 0 0 1 0v-7z" />
            </svg>
          </button>


        </td>
      </tr>
    </tbody>
  </table>
</div>
